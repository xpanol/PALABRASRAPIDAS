<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Vertical Videos Grid</title>
<style>
body {
  margin: 0;
  padding: 20px;
  background: #000;
  display: flex;
  justify-content: center;
}

.videos-container {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center;
}

.video-wrapper {
  position: relative;
  width: 200px;
  max-height: 360px;
}

video {
  width: 100%;
  height: auto;
  display: block;
  object-fit: cover;
  border-radius: 12px;
  cursor: pointer;
}

/* overlay Play/Pause */
.play-overlay {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 80px;
  height: 80px;
  background: rgba(255, 255, 255, 0.7);
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  z-index: 10;
  transition: background 0.3s;
}

.play-overlay:hover {
  background: rgba(255, 255, 255, 0.9);
}

.play-overlay.play::after {
  content: '';
  width: 0;
  height: 0;
  border-left: 25px solid #F8AC10;
  border-top: 17px solid transparent;
  border-bottom: 17px solid transparent;
}

.play-overlay.pause::after {
  content: '';
  width: 16px;
  height: 24px;
  border-left: 6px solid #F8AC10;
  border-right: 6px solid #F8AC10;
}

@media (max-width: 900px) {
  .video-wrapper {
    width: 45%;
  }
}

@media (max-width: 600px) {
  .video-wrapper {
    width: 90%;
  }
}
</style>
</head>
<body>

<div class="videos-container">

  <div class="video-wrapper">
    <video src="video1.mp4"></video>
    <div class="play-overlay play"></div>
  </div>

  <div class="video-wrapper">
    <video src="video2.mp4"></video>
    <div class="play-overlay play"></div>
  </div>

  <div class="video-wrapper">
    <video src="video3.mp4"></video>
    <div class="play-overlay play"></div>
  </div>

  <div class="video-wrapper">
    <video src="video4.mp4"></video>
    <div class="play-overlay play"></div>
  </div>

  <div class="video-wrapper">
    <video src="video5.mp4"></video>
    <div class="play-overlay play"></div>
  </div>

  <div class="video-wrapper">
    <video src="video6.mp4"></video>
    <div class="play-overlay play"></div>
  </div>

</div>

<script>
// Zatrzymuje wszystkie wideo oprócz tego, które ma być odtwarzane
function stopAllExcept(currentVideo) {
  document.querySelectorAll('.video-wrapper video').forEach(v => {
    if (v !== currentVideo && !v.paused) {
      v.pause();
    }
  });

  // overlay dla zatrzymanych wideo
  document.querySelectorAll('.video-wrapper').forEach(wrapper => {
    const video = wrapper.querySelector('video');
    const overlay = wrapper.querySelector('.play-overlay');
    if (video !== currentVideo && video.paused) {
      overlay.style.display = 'flex';
      overlay.classList.remove('pause');
      overlay.classList.add('play');
    }
  });
}

document.querySelectorAll('.video-wrapper').forEach(wrapper => {
  const video = wrapper.querySelector('video');
  const overlay = wrapper.querySelector('.play-overlay');

  function toggleVideo() {
    if (video.paused) {
      stopAllExcept(video); // zatrzymaj inne wideo
      video.play();
      overlay.classList.remove('play');
      overlay.classList.add('pause');
      overlay.style.display = 'none';
    } else {
      video.pause();
      overlay.classList.remove('pause');
      overlay.classList.add('play');
      overlay.style.display = 'flex';
    }
  }

  overlay.addEventListener('click', toggleVideo);
  video.addEventListener('click', toggleVideo);

  video.addEventListener('play', () => {
    overlay.style.display = 'none';
  });

  video.addEventListener('pause', () => {
    overlay.style.display = 'flex';
    overlay.classList.remove('pause');
    overlay.classList.add('play');
  });
});
</script>

</body>
</html>
