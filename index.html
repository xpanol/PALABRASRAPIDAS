<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XPANOL Video Grid</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 5px;
      width: 100vw;
      height: 100vh;
      box-sizing: border-box;
    }

    .video-box {
      position: relative;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      /* Dodatek dla iOS, zapobiega "mruganiu" przy ładowaniu */
      -webkit-playsinline: playsinline;
    }

    .play-overlay {
      position: absolute;
      width: 64px;
      height: 64px;
      background: rgba(255,255,255,0.7);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 10;
      transition: opacity 0.3s;
    }

    /* Ukrywamy overlay, gdy wideo gra (opcjonalnie) */
    .video-box.is-playing .play-overlay {
      opacity: 0;
    }
    /* Pokazujemy przy pauzie lub najechaniu myszką */
    .video-box.is-playing:hover .play-overlay {
      opacity: 1;
    }

    .play-overlay.play::after {
      content: "";
      margin-left: 5px; /* Wyśrodkowanie optyczne trójkąta */
      border-left: 22px solid #F8AC10;
      border-top: 14px solid transparent;
      border-bottom: 14px solid transparent;
    }

    .play-overlay.pause::after {
      content: "";
      width: 18px;
      height: 22px;
      border-left: 6px solid #F8AC10;
      border-right: 6px solid #F8AC10;
    }
  </style>
</head>
<body>

<div class="video-grid">
  <div class="video-box">
    <video preload="metadata" playsinline webkit-playsinline src="videos/video1.mp4#t=0.1"></video>
    <div class="play-overlay play"></div>
  </div>
  </div>

<script>
const boxes = document.querySelectorAll('.video-box');

boxes.forEach(box => {
  const video = box.querySelector('video');
  const overlay = box.querySelector('.play-overlay');

  // Funkcja przełączająca
  const togglePlay = () => {
    if (video.paused) {
      // W Safari play() zwraca Promise
      video.play().catch(error => {
        console.error("Autoplay zablokowany lub błąd ładowania:", error);
      });
    } else {
      video.pause();
    }
  };

  overlay.addEventListener('click', (e) => {
    e.stopPropagation();
    togglePlay();
  });

  // Reagowanie na stan wideo (bezpieczniejsze niż tylko kliknięcie)
  video.addEventListener('play', () => {
    overlay.classList.remove('play');
    overlay.classList.add('pause');
    box.classList.add('is-playing');
  });

  video.addEventListener('pause', () => {
    overlay.classList.remove('pause');
    overlay.classList.add('play');
    box.classList.remove('is-playing');
  });
});
</script>

</body>
</html>
