<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Video MP4</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  background: #000;
}

.video-wrapper {
  width: 100%;
  max-width: 800px;
  max-height: 80vh;
  position: relative;
}

video {
  width: 100%;
  height: auto;
  max-height: 80vh;
  display: block;
  object-fit: contain;
  cursor: pointer;
}

/* overlay Play/Pause */
.play-overlay {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 100px;
  height: 100px;
  background: rgba(255, 255, 255, 0.7); /* biały, półprzezroczysty okrąg */
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  z-index: 10;
  transition: background 0.3s;
}

.play-overlay:hover {
  background: rgba(255, 255, 255, 0.9);
}

/* trójkąt Play */
.play-overlay.play::after {
  content: '';
  width: 0;
  height: 0;
  border-left: 30px solid #F8AC10; /* Xpanol trójkąt */
  border-top: 20px solid transparent;
  border-bottom: 20px solid transparent;
}

/* symbol Pauzy */
.play-overlay.pause::after {
  content: '';
  width: 20px;
  height: 30px;
  border-left: 8px solid #F8AC10;
  border-right: 8px solid #F8AC10;
}
</style>

</head>
<body>

<div class="video-wrapper">
  <video id="myVideo">
    <source src="PALABRASRAPIDASMD.mp4" type="video/mp4">
    Your browser does not support video. / Tu navegador no soporta video.
  </video>
  <div class="play-overlay play" id="playBtn"></div>
</div>

<script>
const video = document.getElementById('myVideo');
const overlay = document.getElementById('playBtn');

// funkcja toggle Play/Pause
function toggleVideo() {
  if (video.paused) {
    video.play();
    overlay.classList.remove('play');
    overlay.classList.add('pause');
  } else {
    video.pause();
    overlay.classList.remove('pause');
    overlay.classList.add('play');
  }
}

// kliknięcie na overlay
overlay.addEventListener('click', toggleVideo);

// kliknięcie w samo wideo
video.addEventListener('click', toggleVideo);

// ukryj overlay po pierwszym odtworzeniu, pokaż gdy pauza
video.addEventListener('play', () => {
  overlay.style.display = 'none';
});

video.addEventListener('pause', () => {
  overlay.style.display = 'flex';
  overlay.classList.remove('play');
  overlay.classList.add('play');
});
</script>

</body>
</html>
