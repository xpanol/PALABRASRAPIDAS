<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>XPANOL Videos</title>

<style>
body{
  margin:0;
  background:#000;
  font-family:Arial, sans-serif;
}

.video-grid{
  display:grid;
  grid-template-columns:repeat(3, 1fr);
  gap:20px;
  padding:20px;
}

.video-box{
  position:relative;
  background:#000;
}

video{
  width:100%;
  height:auto;
  display:block;
  background:#000;
}

/* przycisk PLAY */
.play-btn{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%, -50%);
  width:64px;
  height:64px;
  border-radius:50%;
  background:rgba(0,0,0,0.7);
  color:#fff;
  font-size:32px;
  border:none;
  cursor:pointer;
  z-index:10;
}

/* domyślnie brak kontrolek */
video{
  pointer-events:none;
}

/* aktywne video */
.video-box.active video{
  pointer-events:auto;
}

/* ukryj play po starcie */
.video-box.active .play-btn{
  display:none;
}
</style>
</head>

<body>

<div class="video-grid">

  <div class="video-box">
    <video preload="metadata" playsinline muted>
      <source src="videos_mp4/video1.mp4" type="video/mp4">
    </video>
    <button class="play-btn">▶</button>
  </div>

  <div class="video-box">
    <video preload="metadata" playsinline muted>
      <source src="videos_mp4/video2.mp4" type="video/mp4">
    </video>
    <button class="play-btn">▶</button>
  </div>

  <div class="video-box">
    <video preload="metadata" playsinline muted>
      <source src="videos_mp4/video3.mp4" type="video/mp4">
    </video>
    <button class="play-btn">▶</button>
  </div>

  <div class="video-box">
    <video preload="metadata" playsinline muted>
      <source src="videos_mp4/video4.mp4" type="video/mp4">
    </video>
    <button class="play-btn">▶</button>
  </div>

  <div class="video-box">
    <video preload="metadata" playsinline muted>
      <source src="videos_mp4/video5.mp4" type="video/mp4">
    </video>
    <button class="play-btn">▶</button>
  </div>

  <div class="video-box">
    <video preload="metadata" playsinline muted>
      <source src="videos_mp4/video6.mp4" type="video/mp4">
    </video>
    <button class="play-btn">▶</button>
  </div>

</div>

<script>
const boxes = document.querySelectorAll('.video-box');

boxes.forEach(box=>{
  const video = box.querySelector('video');
  const playBtn = box.querySelector('.play-btn');

  playBtn.addEventListener('click', ()=>{
    boxes.forEach(b=>{
      const v = b.querySelector('video');
      v.pause();
      v.removeAttribute('controls');
      b.classList.remove('active');
    });

    box.classList.add('active');
    video.setAttribute('controls','controls');
    video.play();
  });

  video.addEventListener('ended', ()=>{
    video.removeAttribute('controls');
    box.classList.remove('active');
  });
});
</script>

</body>
</html>
