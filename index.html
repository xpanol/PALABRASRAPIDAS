<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Video Grid</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    background: #000;
    height: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

#grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(2, 1fr);
    gap: 16px;
    padding: 16px;
    height: 100vh;
    box-sizing: border-box;
}

.video-box {
    position: relative;
    background: #000;
    border-radius: 12px;
    overflow: hidden;
    cursor: pointer;
}

.video-box video {
    width: 100%;
    height: 100%;
    object-fit: contain;
    background: #000;
}

.play-btn {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 48px;
    color: white;
    background: rgba(0,0,0,0.3);
}

.active-mode #grid .video-box:not(.active) {
    filter: blur(6px) brightness(0.4);
    pointer-events: none;
}

.active-mode #grid {
    position: relative;
}

.video-box.active {
    position: fixed;
    inset: 0;
    z-index: 10;
    display: flex;
    align-items: center;
    justify-content: center;
}

.video-box.active video {
    width: auto;
    height: 90vh;
}

.video-box.active .play-btn {
    display: none;
}

.controls {
    position: absolute;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 20px;
    opacity: 0;
    transition: opacity 0.2s;
}

.video-box.active:hover .controls {
    opacity: 1;
}

.control-btn {
    background: rgba(0,0,0,0.7);
    color: white;
    border: none;
    padding: 12px 16px;
    font-size: 18px;
    border-radius: 50%;
    cursor: pointer;
}

.progress {
    position: absolute;
    bottom: 10px;
    left: 10%;
    width: 80%;
}

.close-btn {
    position: absolute;
    top: 20px;
    right: 20px;
    font-size: 28px;
    background: rgba(0,0,0,0.7);
    color: white;
    border: none;
    border-radius: 50%;
    width: 48px;
    height: 48px;
    cursor: pointer;
    opacity: 0;
}

.video-box.active:hover .close-btn {
    opacity: 1;
}
</style>
</head>

<body>

<div id="grid">
    <div class="video-box">
        <video src="videos/video1.mp4"></video>
        <div class="play-btn">▶</div>
    </div>
    <div class="video-box">
        <video src="videos/video2.mp4"></video>
        <div class="play-btn">▶</div>
    </div>
    <div class="video-box">
        <video src="videos/video3.mp4"></video>
        <div class="play-btn">▶</div>
    </div>
    <div class="video-box">
        <video src="videos/video4.mp4"></video>
        <div class="play-btn">▶</div>
    </div>
    <div class="video-box">
        <video src="videos/video5.mp4"></video>
        <div class="play-btn">▶</div>
    </div>
    <div class="video-box">
        <video src="videos/video6.mp4"></video>
        <div class="play-btn">▶</div>
    </div>
</div>

<script>
const boxes = document.querySelectorAll('.video-box');
let activeBox = null;

boxes.forEach(box => {
    const video = box.querySelector('video');

    box.addEventListener('click', () => {
        if (activeBox) return;

        activeBox = box;
        document.body.classList.add('active-mode');
        box.classList.add('active');

        addControls(box, video);
        video.play();
    });
});

function addControls(box, video) {
    const controls = document.createElement('div');
    controls.className = 'controls';

    const back = document.createElement('button');
    back.className = 'control-btn';
    back.textContent = '⏪';
    back.onclick = e => {
        e.stopPropagation();
        video.currentTime = Math.max(0, video.currentTime - 5);
    };

    const playPause = document.createElement('button');
    playPause.className = 'control-btn';
    playPause.textContent = '⏸';
    playPause.onclick = e => {
        e.stopPropagation();
        if (video.paused) {
            video.play();
            playPause.textContent = '⏸';
        } else {
            video.pause();
            playPause.textContent = '▶';
        }
    };

    const forward = document.createElement('button');
    forward.className = 'control-btn';
    forward.textContent = '⏩';
    forward.onclick = e => {
        e.stopPropagation();
        video.currentTime = Math.min(video.duration, video.currentTime + 5);
    };

    controls.append(back, playPause, forward);

    const progress = document.createElement('input');
    progress.type = 'range';
    progress.className = 'progress';
    progress.min = 0;
    progress.max = 100;

    video.addEventListener('timeupdate', () => {
        progress.value = (video.currentTime / video.duration) * 100 || 0;
    });

    progress.oninput = e => {
        e.stopPropagation();
        video.currentTime = (progress.value / 100) * video.duration;
    };

    const close = document.createElement('button');
    close.className = 'close-btn';
    close.textContent = '✕';
    close.onclick = e => {
        e.stopPropagation();
        exitActive();
    };

    box.append(controls, progress, close);
}

function exitActive() {
    if (!activeBox) return;

    const video = activeBox.querySelector('video');
    video.pause();

    activeBox.classList.remove('active');
    activeBox.querySelectorAll('.controls, .progress, .close-btn').forEach(e => e.remove());

    document.body.classList.remove('active-mode');
    activeBox = null;
}

document.addEventListener('keydown', e => {
    if (e.key === 'Escape') exitActive();
});
</script>

</body>
</html>
