<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Vertical Videos Grid Focus</title>
<style>
body {
  margin: 0;
  padding: 20px;
  background: #000;
  display: flex;
  justify-content: center;
}

.videos-container {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center;
  width: 100%;
  max-width: 1200px;
  position: relative;
}

.video-wrapper {
  position: relative;
  flex: 1 1 calc(33.333% - 13.33px);
  max-width: 400px;
  transition: transform 0.4s ease, z-index 0.4s ease;
  cursor: pointer;
}

video {
  width: 100%;
  height: auto;
  display: block;
  object-fit: cover;
  border-radius: 12px;
  transition: transform 0.4s ease, filter 0.4s ease, opacity 0.4s ease;
}

/* overlay Play/Pause */
.play-overlay {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 80px;
  height: 80px;
  background: rgba(255, 255, 255, 0.7);
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  z-index: 10;
  transition: background 0.3s;
}

.play-overlay:hover {
  background: rgba(255, 255, 255, 0.9);
}

.play-overlay.play::after {
  content: '';
  width: 0;
  height: 0;
  border-left: 25px solid #F8AC10;
  border-top: 17px solid transparent;
  border-bottom: 17px solid transparent;
}

.play-overlay.pause::after {
  content: '';
  width: 16px;
  height: 24px;
  border-left: 6px solid #F8AC10;
  border-right: 6px solid #F8AC10;
}

/* efekt aktywnego wideo */
.video-wrapper.active {
  flex: 1 1 100%;
  max-width: 90%;
  z-index: 100;
}

.video-wrapper:not(.active) video {
  filter: brightness(0.5) blur(2px);
  opacity: 0.5;
}

@media (max-width: 900px) {
  .video-wrapper {
    flex: 1 1 calc(50% - 10px);
    max-width: 100%;
  }
  .video-wrapper.active {
    flex: 1 1 100%;
  }
}

@media (max-width: 600px) {
  .video-wrapper {
    flex: 1 1 100%;
  }
}
</style>
</head>
<body>

<div class="videos-container">

  <div class="video-wrapper">
    <video src="video1.mp4"></video>
    <div class="play-overlay play"></div>
  </div>

  <div class="video-wrapper">
    <video src="video2.mp4"></video>
    <div class="play-overlay play"></div>
  </div>

  <div class="video-wrapper">
    <video src="video3.mp4"></video>
    <div class="play-overlay play"></div>
  </div>

  <div class="video-wrapper">
    <video src="video4.mp4"></video>
    <div class="play-overlay play"></div>
  </div>

  <div class="video-wrapper">
    <video src="video5.mp4"></video>
    <div class="play-overlay play"></div>
  </div>

  <div class="video-wrapper">
    <video src="video6.mp4"></video>
    <div class="play-overlay play"></div>
  </div>

</div>

<script>
const wrappers = document.querySelectorAll('.video-wrapper');

function stopAllExcept(currentVideo) {
  wrappers.forEach(wrapper => {
    const video = wrapper.querySelector('video');
    const overlay = wrapper.querySelector('.play-overlay');
    if (video !== currentVideo) {
      video.pause();
      overlay.style.display = 'flex';
      overlay.classList.remove('pause');
      overlay.classList.add('play');
      wrapper.classList.remove('active');
    }
  });
}

wrappers.forEach(wrapper => {
  const video = wrapper.querySelector('video');
  const overlay = wrapper.querySelector('.play-overlay');

  function activateVideo() {
    if (!video.paused) {
      video.pause();
      overlay.classList.remove('pause');
      overlay.classList.add('play');
      overlay.style.display = 'flex';
      wrapper.classList.remove('active');
    } else {
      stopAllExcept(video);
      video.play();
      overlay.classList.remove('play');
      overlay.classList.add('pause');
      overlay.style.display = 'none';
      wrapper.classList.add('active');
      wrapper.scrollIntoView({behavior: "smooth", block: "center"});
    }
  }

  overlay.addEventListener('click', activateVideo);
  video.addEventListener('click', activateVideo);

  video.addEventListener('play', () => {
    overlay.style.display = 'none';
    wrapper.classList.add('active');
  });

  video.addEventListener('pause', () => {
    overlay.style.display = 'flex';
    overlay.classList.remove('pause');
    overlay.classList.add('play');
    wrapper.classList.remove('active');
  });
});
</script>

</body>
</html>
