<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>XPANOL Video Grid - Fixed Aspect Ratio</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: #000;
      font-family: sans-serif;
      overflow-x: hidden;
    }

    /* DESKTOP: 3 kolumny, 2 rzędy */
    .video-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 50vh);
      width: 100vw;
      height: 100vh;
      gap: 10px; /* Większy odstęp dla przejrzystości */
      background: #000;
    }

    /* MOBILE: 1 film na ekran */
    @media (max-width: 768px) {
      body { overflow-y: auto; scroll-snap-type: y mandatory; }
      .video-grid {
        display: block;
        height: auto;
      }
      .video-box {
        width: 100vw;
        height: 100vh;
        scroll-snap-align: start;
      }
    }

    .video-box {
      position: relative;
      background: #000;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    video {
      /* KLUCZOWE: contain zamiast cover zapobiega przycinaniu */
      width: 100%;
      height: 100%;
      object-fit: contain; 
      display: block;
    }

    /* Przycisk Play */
    .play-overlay {
      position: absolute;
      width: 60px; height: 60px;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    /* Ukrywamy ikonę gdy wideo gra */
    .video-box.is-playing .play-overlay {
      opacity: 0;
    }

    .play-overlay::after {
      content: "";
      margin-left: 5px;
      border-left: 20px solid #F8AC10;
      border-top: 12px solid transparent;
      border-bottom: 12px solid transparent;
    }
  </style>
</head>
<body>

<div class="video-grid">
  <div class="video-box" onclick="handleVideo(this)">
    <video playsinline webkit-playsinline preload="metadata" loop src="videos/video1.mp4#t=0.1"></video>
    <div class="play-overlay"></div>
  </div>

  <div class="video-box" onclick="handleVideo(this)">
    <video playsinline webkit-playsinline preload="metadata" loop src="videos/video2.mp4#t=0.1"></video>
    <div class="play-overlay"></div>
  </div>

  <div class="video-box" onclick="handleVideo(this)">
    <video playsinline webkit-playsinline preload="metadata" loop src="videos/video3.mp4#t=0.1"></video>
    <div class="play-overlay"></div>
  </div>

  <div class="video-box" onclick="handleVideo(this)">
    <video playsinline webkit-playsinline preload="metadata" loop src="videos/video4.mp4#t=0.1"></video>
    <div class="play-overlay"></div>
  </div>

  <div class="video-box" onclick="handleVideo(this)">
    <video playsinline webkit-playsinline preload="metadata" loop src="videos/video5.mp4#t=0.1"></video>
    <div class="play-overlay"></div>
  </div>

  <div class="video-box" onclick="handleVideo(this)">
    <video playsinline webkit-playsinline preload="metadata" loop src="videos/video6.mp4#t=0.1"></video>
    <div class="play-overlay"></div>
  </div>
</div>

<script>
  function handleVideo(box) {
    const video = box.querySelector('video');
    
    if (video.paused) {
      // Opcjonalnie: zatrzymaj inne filmy, by oszczędzać procesor w Safari
      // document.querySelectorAll('video').forEach(v => {
      //   v.pause();
      //   v.parentElement.classList.remove('is-playing');
      // });

      video.play().then(() => {
        box.classList.add('is-playing');
      }).catch(err => {
        // Fallback dla restrykcji Safari (wyciszenie rozwiązuje problem blokady)
        video.muted = true;
        video.play();
        box.classList.add('is-playing');
      });
    } else {
      video.pause();
      box.classList.remove('is-playing');
    }
  }

  // Obsługa zakończenia wideo (jeśli usuniesz atrybut loop)
  document.querySelectorAll('video').forEach(v => {
    v.onended = () => v.parentElement.classList.remove('is-playing');
  });
</script>

</body>
</html>
