<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>TikTok Grid with Active Video & ESC</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  background: #000;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

.videos-container {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-template-rows: repeat(2, 1fr);
  gap: 10px;
  width: 95vw;
  height: 95vh;
  max-width: 1200px;
  max-height: 100vh;
  position: relative;
}

.video-wrapper {
  position: relative;
  overflow: hidden;
  border-radius: 12px;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: transform 0.5s ease, z-index 0.5s ease;
}

video {
  width: 100%;
  height: 100%;
  object-fit: contain;
  border-radius: 12px;
  transition: transform 0.5s ease, filter 0.5s ease, opacity 0.5s ease;
}

.play-overlay {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 60px;
  height: 60px;
  background: rgba(255,255,255,0.7);
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  z-index: 10;
  transition: opacity 0.3s ease;
}

.play-overlay.play::after {
  content: '';
  width: 0;
  height: 0;
  border-left: 20px solid #F8AC10;
  border-top: 14px solid transparent;
  border-bottom: 14px solid transparent;
}

.play-overlay.pause::after {
  content: '';
  width: 14px;
  height: 20px;
  border-left: 5px solid #F8AC10;
  border-right: 5px solid #F8AC10;
}

/* aktywne wideo powiększone */
.video-wrapper.active {
  position: absolute;
  top: 50%;
  left: 50%;
  width: calc(2 * (100% / 3) - 10px);
  height: calc(2 * (100% / 2) - 10px);
  transform: translate(-50%, -50%) scale(1);
  z-index: 100;
  animation: zoomIn 0.5s ease forwards;
}

@keyframes zoomIn {
  0% { transform: translate(-50%, -50%) scale(0.9); }
  100% { transform: translate(-50%, -50%) scale(1); }
}

.video-wrapper.inactive video {
  filter: brightness(0.3) blur(3px);
  opacity: 0.5;
  pointer-events: none;
}

/* przyciski przewijania */
.control-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  width: 50px;
  height: 50px;
  background: rgba(255,255,255,0.7);
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  z-index: 110;
  font-size: 24px;
  color: #F8AC10;
  user-select: none;
}

.control-btn.left { left: 10px; }
.control-btn.right { right: 10px; }

/* pasek postępu */
.progress-bar-container {
  position: absolute;
  bottom: 10px;
  left: 10px;
  right: 10px;
  height: 6px;
  background: rgba(255,255,255,0.3);
  border-radius: 3px;
  cursor: pointer;
  z-index: 120;
}

.progress-bar {
  width: 0%;
  height: 100%;
  background: #F8AC10;
  border-radius: 3px;
  transition: width 0.1s linear;
}

/* responsywność */
@media (max-width: 900px) {
  .videos-container {
    grid-template-columns: repeat(2, 1fr);
    grid-template-rows: repeat(3, 1fr);
  }
  .video-wrapper.active {
    width: calc(2 * (100% / 2) - 10px);
    height: calc(2 * (100% / 3) - 10px);
  }
}

@media (max-width: 600px) {
  .videos-container {
    grid-template-columns: 1fr;
    grid-template-rows: repeat(6, 1fr);
  }
  .video-wrapper.active {
    width: 90%;
    height: auto;
  }
}
</style>
</head>
<body>

<div class="videos-container">
  <div class="video-wrapper"><video src="video1.mp4"></video><div class="play-overlay play"></div></div>
  <div class="video-wrapper"><video src="video2.mp4"></video><div class="play-overlay play"></div></div>
  <div class="video-wrapper"><video src="video3.mp4"></video><div class="play-overlay play"></div></div>
  <div class="video-wrapper"><video src="video4.mp4"></video><div class="play-overlay play"></div></div>
  <div class="video-wrapper"><video src="video5.mp4"></video><div class="play-overlay play"></div></div>
  <div class="video-wrapper"><video src="video6.mp4"></video><div class="play-overlay play"></div></div>
</div>

<script>
const wrappers = document.querySelectorAll('.video-wrapper');
let activeWrapper = null;

function stopAllExcept(currentVideo) {
  wrappers.forEach(wrapper => {
    const video = wrapper.querySelector('video');
    const overlay = wrapper.querySelector('.play-overlay');
    if(video !== currentVideo){
      video.pause();
      overlay.style.display = 'flex';
      overlay.classList.remove('pause');
      overlay.classList.add('play');
      wrapper.classList.remove('active','inactive');
      removeControls(wrapper);
      removeProgress(wrapper);
    }
  });
}

function setInactiveExcept(currentWrapper) {
  wrappers.forEach(wrapper => {
    if(wrapper !== currentWrapper) wrapper.classList.add('inactive');
    else wrapper.classList.remove('inactive');
  });
}

function addControls(wrapper, video) {
  removeControls(wrapper);
  const leftBtn = document.createElement('div');
  leftBtn.classList.add('control-btn','left');
  leftBtn.innerHTML = '&#9664;';
  leftBtn.onclick = e => { e.stopPropagation(); video.currentTime = Math.max(0, video.currentTime - 5); };

  const rightBtn = document.createElement('div');
  rightBtn.classList.add('control-btn','right');
  rightBtn.innerHTML = '&#9654;';
  rightBtn.onclick = e => { e.stopPropagation(); video.currentTime = Math.min(video.duration, video.currentTime + 5); };

  wrapper.appendChild(leftBtn);
  wrapper.appendChild(rightBtn);
}

function removeControls(wrapper) {
  wrapper.querySelectorAll('.control-btn').forEach(btn => btn.remove());
}

function addProgressBar(wrapper, video) {
  removeProgress(wrapper);
  const container = document.createElement('div');
  container.classList.add('progress-bar-container');

  const bar = document.createElement('div');
  bar.classList.add('progress-bar');
  container.appendChild(bar);

  container.onclick = e => {
    const rect = container.getBoundingClientRect();
    const pos = (e.clientX - rect.left) / rect.width;
    video.currentTime = pos * video.duration;
  };

  wrapper.appendChild(container);

  video.addEventListener('timeupdate', () => {
    const percent = (video.currentTime / video.duration) * 100;
    bar.style.width = percent + '%';
  });
}

function removeProgress(wrapper) {
  wrapper.querySelectorAll('.progress-bar-container').forEach(el => el.remove());
}

function deactivateActiveVideo() {
  if(activeWrapper){
    const video = activeWrapper.querySelector('video');
    video.pause();
    activeWrapper.classList.remove('active');
    removeControls(activeWrapper);
    removeProgress(activeWrapper);
    wrappers.forEach(w => {
      w.classList.remove('inactive');
      const overlay = w.querySelector('.play-overlay');
      overlay.style.display = 'flex';
    });
    activeWrapper = null;
  }
}

wrappers.forEach(wrapper => {
  const video = wrapper.querySelector('video');
  const overlay = wrapper.querySelector('.play-overlay');

  function toggleVideo() {
    if(!video.paused){
      video.pause();
      overlay.classList.remove('pause');
      overlay.classList.add('play');
      overlay.style.display = 'flex';
      wrapper.classList.remove('active');
      removeControls(wrapper);
      removeProgress(wrapper);
      wrappers.forEach(w => w.classList.remove('inactive'));
      activeWrapper = null;
    } else {
      stopAllExcept(video);
      setInactiveExcept(wrapper);
      video.play();
      overlay.classList.remove('play');
      overlay.classList.add('pause');
      overlay.style.display = 'flex';
      overlay.style.opacity = '0';
      wrapper.classList.add('active');
      addControls(wrapper, video);
      addProgressBar(wrapper, video);
      wrappers.forEach(w => {
        if(w !== wrapper) w.querySelector('.play-overlay').style.display = 'none';
      });
      activeWrapper = wrapper;
    }
  }

  overlay.addEventListener('click', toggleVideo);
  video.addEventListener('click', toggleVideo);
});

// ESC key to close active video
document.addEventListener('keydown', e => {
  if(e.key === "Escape") deactivateActiveVideo();
});
</script>

</body>
</html>
