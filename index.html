<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>XPANOL Video Grid - Pro Controls</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: #000; font-family: sans-serif;
      overflow: hidden;
    }

    /* GRID (3x2 Desktop, 1x1 Mobile) */
    .video-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 50vh);
      width: 100vw; height: 100vh;
      gap: 10px;
    }

    .video-box {
      position: relative;
      background: #111;
      cursor: pointer;
      display: flex; justify-content: center; align-items: center;
    }

    .video-box video {
      width: 100%; height: 100%;
      object-fit: contain;
      pointer-events: none;
    }

    /* OVERLAY DLA AKTYWNEGO WIDEO */
    #video-focus-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.95);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #video-focus-overlay.active { display: flex; }

    .video-container {
      position: relative;
      height: 80vh; /* Zostawiamy miejsce na dole na przyciski */
      max-width: 95vw;
      display: flex;
      justify-content: center;
    }

    #focused-video {
      height: 100%;
      border-radius: 10px;
    }

    /* PANEL STEROWANIA */
    .controls-panel {
      display: flex;
      gap: 30px;
      margin-top: 20px;
      align-items: center;
    }

    .control-btn {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.4);
      color: white;
      padding: 15px 25px;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
      min-width: 80px;
      text-align: center;
    }

    .control-btn:hover { background: rgba(248, 172, 16, 0.5); }

    .close-x {
      position: absolute;
      top: 20px; right: 30px;
      color: #777; font-size: 35px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .video-grid { display: block; overflow-y: auto; }
      .video-box { height: 100vh; width: 100vw; }
      .controls-panel { gap: 15px; }
    }
  </style>
</head>
<body>

<div class="video-grid" id="main-grid">
  <div class="video-box" onclick="zoomVideo(this)">
    <video preload="metadata" src="videos/video1.mp4#t=0.1"></video>
  </div>
  <div class="video-box" onclick="zoomVideo(this)">
    <video preload="metadata" src="videos/video2.mp4#t=0.1"></video>
  </div>
  <div class="video-box" onclick="zoomVideo(this)">
    <video preload="metadata" src="videos/video3.mp4#t=0.1"></video>
  </div>
  <div class="video-box" onclick="zoomVideo(this)">
    <video preload="metadata" src="videos/video4.mp4#t=0.1"></video>
  </div>
  <div class="video-box" onclick="zoomVideo(this)">
    <video preload="metadata" src="videos/video5.mp4#t=0.1"></video>
  </div>
  <div class="video-box" onclick="zoomVideo(this)">
    <video preload="metadata" src="videos/video6.mp4#t=0.1"></video>
  </div>
</div>

<div id="video-focus-overlay">
  <span class="close-x" onclick="closeVideo()">&times;</span>
  
  <div class="video-container">
    <video id="focused-video" playsinline loop src=""></video>
  </div>

  <div class="controls-panel">
    <button class="control-btn" onclick="skip(-5)">-5s</button>
    <button class="control-btn" id="play-pause-btn" onclick="togglePlay()">PAUZA</button>
    <button class="control-btn" onclick="skip(5)">+5s</button>
  </div>
</div>

<script>
  const overlay = document.getElementById('video-focus-overlay');
  const focusedVideo = document.getElementById('focused-video');
  const playBtn = document.getElementById('play-pause-btn');

  function zoomVideo(box) {
    const src = box.querySelector('video').src;
    focusedVideo.src = src;
    overlay.classList.add('active');
    
    focusedVideo.play().then(() => {
      playBtn.innerText = "PAUZA";
    }).catch(() => {
      focusedVideo.muted = true;
      focusedVideo.play();
      playBtn.innerText = "PAUZA (wycisz)";
    });
  }

  function closeVideo() {
    focusedVideo.pause();
    focusedVideo.src = "";
    overlay.classList.remove('active');
  }

  function togglePlay() {
    if (focusedVideo.paused) {
      focusedVideo.play();
      playBtn.innerText = "PAUZA";
    } else {
      focusedVideo.pause();
      playBtn.innerText = "PLAY";
    }
  }

  function skip(seconds) {
    focusedVideo.currentTime += seconds;
  }

  // Zamknij klikając w tło (poza kontenerem wideo i przyciskami)
  overlay.onclick = function(e) {
    if (e.target === overlay) closeVideo();
  };
</script>

</body>
</html>
