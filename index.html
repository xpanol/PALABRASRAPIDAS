<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Video Grid</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #000;
  overflow: hidden;
  font-family: sans-serif;
}

.videos-container {
  width: 95vw;
  height: 95vh;
  margin: auto;
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-template-rows: repeat(2, 1fr);
  gap: 12px;
  position: relative;
}

.video-wrapper {
  position: relative;
  border-radius: 12px;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: all 0.4s ease;
}

.video-wrapper video {
  width: 100%;
  height: 100%;
  object-fit: contain;
  background: #000;
}

.video-wrapper.inactive video {
  filter: blur(4px) brightness(0.35);
}

.video-wrapper.active {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 66%;
  height: 90%;
  transform: translate(-50%, -50%);
  z-index: 100;
}

.play-overlay {
  position: absolute;
  width: 64px;
  height: 64px;
  background: rgba(255,255,255,0.7);
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  z-index: 20;
}

.play-overlay.play::after {
  content: "";
  border-left: 22px solid #F8AC10;
  border-top: 14px solid transparent;
  border-bottom: 14px solid transparent;
}

.play-overlay.pause::after {
  content: "";
  width: 18px;
  height: 22px;
  border-left: 6px solid #F8AC10;
  border-right: 6px solid #F8AC10;
}

.video-wrapper.active .play-overlay {
  opacity: 0;
  pointer-events: none;
}

.video-wrapper.active:hover .play-overlay {
  opacity: 1;
  pointer-events: auto;
}

.close-btn {
  position: absolute;
  top: 12px;
  right: 12px;
  width: 36px;
  height: 36px;
  background: rgba(255,255,255,0.75);
  border-radius: 50%;
  display: none;
  justify-content: center;
  align-items: center;
  font-size: 22px;
  cursor: pointer;
  z-index: 30;
}

.video-wrapper.active .close-btn {
  display: flex;
}

.progress-bar-container {
  position: absolute;
  bottom: 10px;
  left: 10px;
  right: 10px;
  height: 6px;
  background: rgba(255,255,255,0.3);
  border-radius: 3px;
  cursor: pointer;
  z-index: 25;
}

.progress-bar {
  height: 100%;
  width: 0%;
  background: #F8AC10;
  border-radius: 3px;
}

@media (max-width: 900px) {
  .videos-container {
    grid-template-columns: repeat(2, 1fr);
    grid-template-rows: repeat(3, 1fr);
  }

  .video-wrapper.active {
    width: 90%;
    height: 85%;
  }
}
</style>
</head>

<body>

<div class="videos-container">

  <div class="video-wrapper">
    <video src="videos/video1.mp4"></video>
    <div class="play-overlay play"></div>
    <div class="close-btn">✕</div>
  </div>

  <div class="video-wrapper">
    <video src="videos/video2.mp4"></video>
    <div class="play-overlay play"></div>
    <div class="close-btn">✕</div>
  </div>

  <div class="video-wrapper">
    <video src="videos/video3.mp4"></video>
    <div class="play-overlay play"></div>
    <div class="close-btn">✕</div>
  </div>

  <div class="video-wrapper">
    <video src="videos/video4.mp4"></video>
    <div class="play-overlay play"></div>
    <div class="close-btn">✕</div>
  </div>

  <div class="video-wrapper">
    <video src="videos/video5.mp4"></video>
    <div class="play-overlay play"></div>
    <div class="close-btn">✕</div>
  </div>

  <div class="video-wrapper">
    <video src="videos/video6.mp4"></video>
    <div class="play-overlay play"></div>
    <div class="close-btn">✕</div>
  </div>

</div>

<script>
const wrappers = document.querySelectorAll('.video-wrapper');
let activeWrapper = null;

function closeActiveVideo() {
  if(!activeWrapper) return;

  activeWrapper.querySelector('video').pause();

  wrappers.forEach(w => {
    w.classList.remove('active','inactive');
    const o = w.querySelector('.play-overlay');
    o.className = 'play-overlay play';
    o.style.display = 'flex';
    removeProgress(w);
  });

  activeWrapper = null;
}

function removeProgress(wrapper) {
  wrapper.querySelectorAll('.progress-bar-container').forEach(p => p.remove());
}

function addProgress(wrapper, video) {
  removeProgress(wrapper);

  const container = document.createElement('div');
  container.className = 'progress-bar-container';
  const bar = document.createElement('div');
  bar.className = 'progress-bar';

  container.appendChild(bar);
  wrapper.appendChild(container);

  container.onclick = e => {
    const r = container.getBoundingClientRect();
    video.currentTime = ((e.clientX - r.left) / r.width) * video.duration;
  };

  video.addEventListener('timeupdate', () => {
    bar.style.width = (video.currentTime / video.duration * 100) + '%';
  });
}

wrappers.forEach(wrapper => {
  const video = wrapper.querySelector('video');
  const overlay = wrapper.querySelector('.play-overlay');
  const closeBtn = wrapper.querySelector('.close-btn');

  overlay.onclick = e => {
    e.stopPropagation();

    if(activeWrapper && activeWrapper !== wrapper) return;

    if(!activeWrapper){
      wrappers.forEach(w => {
        if(w !== wrapper) w.classList.add('inactive');
      });

      wrapper.classList.add('active');
      activeWrapper = wrapper;
      video.play();
      addProgress(wrapper, video);
      overlay.classList.replace('play','pause');
    } else {
      if(video.paused){
        video.play();
        overlay.classList.replace('play','pause');
      } else {
        video.pause();
        overlay.classList.replace('pause','play');
      }
    }
  };

  video.onclick = () => {
    if(activeWrapper === wrapper){
      overlay.onclick(new Event('click'));
    }
  };

  closeBtn.onclick = e => {
    e.stopPropagation();
    closeActiveVideo();
  };
});

document.addEventListener('keydown', e => {
  if(e.key === 'Escape') closeActiveVideo();
});
</script>

</body>
</html>
