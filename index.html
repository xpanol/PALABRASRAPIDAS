<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>XPANOL Video Grid</title>
<style>
body {
  margin: 0;
  background: #000;
  font-family: Arial, sans-serif;
}

/* GRID: 2 RZĘDY PO 3 VIDEO */
.video-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-template-rows: repeat(2, 1fr);
  gap: 20px;
  padding: 20px;
  height: 100vh;
  box-sizing: border-box;
}

/* BOX VIDEO */
.video-box {
  position: relative;
}

video {
  width: 100%;
  height: auto;
  display: block;
  background: #000;
}
</style>
</head>
<body>

<div class="video-grid">
  <div class="video-box"><video preload="metadata" playsinline controls src="videos/video1.mp4"></video></div>
  <div class="video-box"><video preload="metadata" playsinline controls src="videos/video2.mp4"></video></div>
  <div class="video-box"><video preload="metadata" playsinline controls src="videos/video3.mp4"></video></div>
  <div class="video-box"><video preload="metadata" playsinline controls src="videos/video4.mp4"></video></div>
  <div class="video-box"><video preload="metadata" playsinline controls src="videos/video5.mp4"></video></div>
  <div class="video-box"><video preload="metadata" playsinline controls src="videos/video6.mp4"></video></div>
</div>

<script>
// Wymuszenie miniatur w Safari: kadr z 2 sekundy
const videos = document.querySelectorAll('video');

videos.forEach(v=>{
  v.addEventListener('loadedmetadata', ()=>{
    if(v.duration > 2){
      v.currentTime = 2;
    }
    v.pause();
    v.currentTime = 0; // powrót na początek, Safari pamięta miniaturę
  });

  v.pause(); // nie auto-play
});
</script>

</body>
</html>
