<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>XPANOL Video Grid</title>
<style>
body {
  margin: 0;
  background: #000;
  font-family: Arial, sans-serif;
}

.video-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
  padding: 20px;
}

.video-box {
  position: relative;
}

video {
  width: 100%;
  height: auto;
  display: block;
  background: #000;
}
</style>
</head>
<body>

<div class="video-grid">
  <div class="video-box"><video preload="metadata" playsinline controls src="videos_mp4/video1.mp4"></video></div>
  <div class="video-box"><video preload="metadata" playsinline controls src="videos_mp4/video2.mp4"></video></div>
  <div class="video-box"><video preload="metadata" playsinline controls src="videos_mp4/video3.mp4"></video></div>
  <div class="video-box"><video preload="metadata" playsinline controls src="videos_mp4/video4.mp4"></video></div>
  <div class="video-box"><video preload="metadata" playsinline controls src="videos_mp4/video5.mp4"></video></div>
  <div class="video-box"><video preload="metadata" playsinline controls src="videos_mp4/video6.mp4"></video></div>
</div>

<script>
// Wymuszamy pokazanie miniatur w Safari
const videos = document.querySelectorAll('video');

videos.forEach(v=>{
  v.addEventListener('loadedmetadata', ()=>{
    // ustawiamy krótko na 2s i pauza, żeby wygenerować miniaturę
    if(v.duration > 2){
      v.currentTime = 2;
    }
    v.pause();
    // wracamy na początek, ale Safari pamięta miniaturę
    v.currentTime = 0;
  });

  // Zapobiegamy automatycznemu odtwarzaniu
  v.pause();
});
</script>

</body>
</html>
