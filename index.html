<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>XPANOL Video Grid</title>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
  <style>
    :root { --brand-color: #f8ac10; }
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: #000;
      font-family: 'Special Elite', cursive;
      overflow: hidden;
    }

    /* GRID VIEW */
    .video-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 50vh);
      width: 100vw; height: 100vh;
      gap: 5px;
    }

    @media (max-width: 768px) {
      .video-grid { display: block; overflow-y: auto; }
      .video-box { height: 100vh; width: 100vw; }
    }

    .video-box {
      position: relative;
      background: #111;
      cursor: pointer;
      display: flex; justify-content: center; align-items: center;
    }

    .video-box video {
      width: 100%; height: 100%;
      object-fit: contain;
    }

    .grid-play-btn {
      position: absolute;
      width: 64px; height: 64px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      display: flex; justify-content: center; align-items: center;
      pointer-events: none;
    }

    .grid-play-btn::after {
      content: "";
      margin-left: 5px;
      border-left: 20px solid var(--brand-color);
      border-top: 12px solid transparent;
      border-bottom: 12px solid transparent;
    }

    /* FOCUS VIEW */
    #video-focus-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.95);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #video-focus-overlay.active { display: flex; }

    .video-container {
      position: relative;
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #focused-video {
      width: 100%;
      max-height: 70vh;
      border-radius: 4px;
      cursor: pointer;
    }

    .hover-close {
      position: absolute;
      top: 10px; right: 10px;
      width: 35px; height: 35px;
      background: rgba(0,0,0,0.6);
      border: 2px solid var(--brand-color);
      color: var(--brand-color);
      border-radius: 50%;
      display: flex; justify-content: center; align-items: center;
      font-size: 20px; font-weight: bold;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 1010;
    }

    .video-container:hover .hover-close { opacity: 1; }

    .progress-container {
      width: 100%; height: 6px;
      background: rgba(255, 255, 255, 0.2);
      margin-top: 10px;
      cursor: pointer;
    }

    #progress-bar { width: 0%; height: 100%; background: var(--brand-color); }

    .controls-panel {
      display: flex; gap: 20px;
      margin-top: 25px; align-items: center;
    }

    .control-btn {
      background: transparent;
      border: 2px solid var(--brand-color);
      color: var(--brand-color);
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Special Elite', cursive;
      font-size: 18px;
    }

    .control-btn:hover { background: var(--brand-color); color: #000; }
  </style>
</head>
<body>

<div class="video-grid">
  <div class="video-box" onclick="zoomVideo(this)"><video preload="metadata" src="https://raw.githubusercontent.com/xpanol/PALABRASRAPIDAS/main/videos/video1.mp4#t=0.1"></video><div class="grid-play-btn"></div></div>
  <div class="video-box" onclick="zoomVideo(this)"><video preload="metadata" src="https://raw.githubusercontent.com/xpanol/PALABRASRAPIDAS/main/videos/video2.mp4#t=0.1"></video><div class="grid-play-btn"></div></div>
  <div class="video-box" onclick="zoomVideo(this)"><video preload="metadata" src="https://raw.githubusercontent.com/xpanol/PALABRASRAPIDAS/main/videos/video3.mp4#t=0.1"></video><div class="grid-play-btn"></div></div>
  <div class="video-box" onclick="zoomVideo(this)"><video preload="metadata" src="https://raw.githubusercontent.com/xpanol/PALABRASRAPIDAS/main/videos/video4.mp4#t=0.1"></video><div class="grid-play-btn"></div></div>
  <div class="video-box" onclick="zoomVideo(this)"><video preload="metadata" src="https://raw.githubusercontent.com/xpanol/PALABRASRAPIDAS/main/videos/video5.mp4#t=0.1"></video><div class="grid-play-btn"></div></div>
  <div class="video-box" onclick="zoomVideo(this)"><video preload="metadata" src="https://raw.githubusercontent.com/xpanol/PALABRASRAPIDAS/main/videos/video6.mp4#t=0.1"></video><div class="grid-play-btn"></div></div>
</div>

<div id="video-focus-overlay">
  <div class="video-container">
    <div class="hover-close" onclick="closeVideo(event)">âœ•</div>
    <video id="focused-video" playsinline loop onclick="togglePlay()"></video>
    <div class="progress-container" onclick="seek(event)"><div id="progress-bar"></div></div>
    <div class="controls-panel">
      <button class="control-btn" onclick="skip(-3)">&lt;&lt;</button>
      <button class="control-btn" id="play-pause-btn" onclick="togglePlay()">PAUSE</button>
      <button class="control-btn" onclick="skip(3)">&gt;&gt;</button>
    </div>
  </div>
</div>

<script>
  const overlay = document.getElementById('video-focus-overlay');
  const focusedVideo = document.getElementById('focused-video');
  const playBtn = document.getElementById('play-pause-btn');
  const progressBar = document.getElementById('progress-bar');

  function zoomVideo(box) {
    focusedVideo.src = box.querySelector('video').src;
    overlay.classList.add('active');
    focusedVideo.play().then(() => {
      playBtn.innerText = "PAUSE";
    }).catch(() => {
      focusedVideo.muted = true;
      focusedVideo.play();
      playBtn.innerText = "UNMUTE";
    });
  }

  function closeVideo(e) {
    if(e) e.stopPropagation();
    focusedVideo.pause();
    focusedVideo.src = "";
    overlay.classList.remove('active');
  }

  function togglePlay() {
    if (focusedVideo.paused) { focusedVideo.play(); playBtn.innerText = "PAUSE"; }
    else { focusedVideo.pause(); playBtn.innerText = "PLAY"; }
  }

  function skip(seconds) { focusedVideo.currentTime += seconds; }

  focusedVideo.ontimeupdate = function() {
    if(focusedVideo.duration) {
      const percentage = (focusedVideo.currentTime / focusedVideo.duration) * 100;
      progressBar.style.width = percentage + "%";
    }
  };

  function seek(e) {
    const rect = e.currentTarget.getBoundingClientRect();
    const x = e.clientX - rect.left;
    focusedVideo.currentTime = (x / rect.width) * focusedVideo.duration;
  }

  overlay.onclick = function(e) { if (e.target === overlay) closeVideo(); };
</script>

</body>
</html>
