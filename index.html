<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>XPANOL Video Grid</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: #000;
      font-family: sans-serif;
      overflow-x: hidden; /* Pozwalamy na przewijanie w pionie na telefonie */
    }

    /* Układ domyślny: KOMPUTER (3 kolumny, 2 rzędy) */
    .video-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 50vh);
      width: 100vw;
      height: 100vh;
      gap: 2px;
    }

    /* Układ MOBILNY (Telefony) */
    @media (max-width: 768px) {
      body { overflow-y: auto; } /* Włączamy scroll pionowy */
      .video-grid {
        display: block; /* Filmy jeden pod drugim */
        height: auto;
      }
      .video-box {
        width: 100vw;
        height: 100vh; /* Każdy film zajmuje cały ekran telefonu */
        scroll-snap-align: start; /* Opcjonalnie: przyciąganie do ekranu */
      }
    }

    .video-box {
      position: relative;
      background: #111;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Wypełnia przestrzeń (format TikTok) */
      display: block;
      background: #000;
    }

    /* Przycisk Play */
    .play-overlay {
      position: absolute;
      width: 70px; height: 70px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    /* Ukrywamy ikonę gdy gra */
    .video-box.is-playing .play-overlay {
      opacity: 0;
    }

    .play-overlay::after {
      content: "";
      margin-left: 5px;
      border-left: 24px solid #F8AC10;
      border-top: 15px solid transparent;
      border-bottom: 15px solid transparent;
    }
  </style>
</head>
<body>

<div class="video-grid">
  <div class="video-box" onclick="handleVideo(this)">
    <video playsinline webkit-playsinline preload="metadata" loop src="videos/video1.mp4#t=0.1"></video>
    <div class="play-overlay"></div>
  </div>

  <div class="video-box" onclick="handleVideo(this)">
    <video playsinline webkit-playsinline preload="metadata" loop src="videos/video2.mp4#t=0.1"></video>
    <div class="play-overlay"></div>
  </div>

  <div class="video-box" onclick="handleVideo(this)">
    <video playsinline webkit-playsinline preload="metadata" loop src="videos/video3.mp4#t=0.1"></video>
    <div class="play-overlay"></div>
  </div>

  <div class="video-box" onclick="handleVideo(this)">
    <video playsinline webkit-playsinline preload="metadata" loop src="videos/video4.mp4#t=0.1"></video>
    <div class="play-overlay"></div>
  </div>

  <div class="video-box" onclick="handleVideo(this)">
    <video playsinline webkit-playsinline preload="metadata" loop src="videos/video5.mp4#t=0.1"></video>
    <div class="play-overlay"></div>
  </div>

  <div class="video-box" onclick="handleVideo(this)">
    <video playsinline webkit-playsinline preload="metadata" loop src="videos/video6.mp4#t=0.1"></video>
    <div class="play-overlay"></div>
  </div>
</div>

<script>
  function handleVideo(box) {
    const video = box.querySelector('video');
    
    // Zatrzymujemy inne filmy (opcjonalne, dla lepszej wydajności na Safari)
    if (video.paused) {
      // document.querySelectorAll('video').forEach(v => v.pause()); // Odkomentuj, by grał tylko jeden na raz
      
      video.play().then(() => {
        box.classList.add('is-playing');
      }).catch(err => {
        console.log("Autoplay zablokowany, próba z wyciszeniem...");
        video.muted = true;
        video.play();
        box.classList.add('is-playing');
      });
    } else {
      video.pause();
      box.classList.remove('is-playing');
    }
  }

  // Naprawa Safari: wymuszenie odświeżenia layoutu
  window.addEventListener('resize', () => {
    let vh = window.innerHeight * 0.01;
    document.documentElement.style.setProperty('--vh', `${vh}px`);
  });
</script>

</body>
</html>
