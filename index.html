<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Video MP4</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  background: #000;
}

.video-wrapper {
  width: 100%;
  max-width: 800px; /* większe wideo */
  max-height: 80vh;  /* wideo może być wyższe, ale nie wyjdzie poza ekran */
  box-sizing: border-box;
}

video {
  width: 100%;
  height: auto;
  max-height: 80vh;
  display: block;
  object-fit: contain;
}
</style>

</head>
<body>

<div class="video-wrapper">
  <video controls>
    <source src="PALABRASRAPIDASMD.mp4" type="video/mp4">
    Your browser does not support video. / Tu navegador no soporta video.
  </video>
</div>

</body>
</html>
