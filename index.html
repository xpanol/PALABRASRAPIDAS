<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>XPANOL Video Grid</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  background: #000;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

/* GRID: 2 RZÄ˜DY PO 3 VIDEO */
.video-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-template-rows: repeat(2, 1fr);
  gap: 5px;
  width: 100vw;
  height: 100vh;
  box-sizing: border-box;
}

/* BOX VIDEO */
.video-box {
  position: relative;
  width: 100%;
  height: 100%;
}

video {
  width: 100%;
  height: 100%;
  object-fit: contain;
  background: #000;
  display: block;
}

/* PLAY BUTTON */
.play-overlay {
  position: absolute;
  width: 64px;
  height: 64px;
  background: rgba(255,255,255,0.7);
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  z-index: 10;
}

.play-overlay.play::after {
  content: "";
  border-left: 22px solid #F8AC10;
  border-top: 14px solid transparent;
  border-bottom: 14px solid transparent;
}

.play-overlay.pause::after {
  content: "";
  width: 18px;
  height: 22px;
  border-left: 6px solid #F8AC10;
  border-right: 6px solid #F8AC10;
}
</style>
</head>
<body>

<div class="video-grid">
  <div class="video-box"><video preload="metadata" playsinline src="videos/video1.mp4"></video><div class="play-overlay play"></div></div>
  <div class="video-box"><video preload="metadata" playsinline src="videos/video2.mp4"></video><div class="play-overlay play"></div></div>
  <div class="video-box"><video preload="metadata" playsinline src="videos/video3.mp4"></video><div class="play-overlay play"></div></div>
  <div class="video-box"><video preload="metadata" playsinline src="videos/video4.mp4"></video><div class="play-overlay play"></div></div>
  <div class="video-box"><video preload="metadata" playsinline src="videos/video5.mp4"></video><div class="play-overlay play"></div></div>
  <div class="video-box"><video preload="metadata" playsinline src="videos/video6.mp4"></video><div class="play-overlay play"></div></div>
</div>

<script>
const boxes = document.querySelectorAll('.video-box');

boxes.forEach(box=>{
  const video = box.querySelector('video');
  const overlay = box.querySelector('.play-overlay');

  // Miniaturka w Safari: pokazuje kadr z 2 sekundy
  video.addEventListener('loadedmetadata',()=>{
    if(video.duration>2){ video.currentTime=2; }
    video.pause();
    video.currentTime=0;
  });

  overlay.addEventListener('click', e=>{
    e.stopPropagation();
    if(video.paused){
      video.play();
      overlay.classList.replace('play','pause');
    } else {
      video.pause();
      overlay.classList.replace('pause','play');
    }
  });
});
</script>

</body>
</html>
