<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8">

<style>
body {
  margin: 0;
  background: black;
}

.grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
  padding: 40px;
}

.video-box {
  position: relative;
}

video {
  width: 100%;
  height: auto;
  background: black;
  display: block;
}

.play {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 60px;
  color: white;
  background: rgba(0,0,0,0.25);
  cursor: pointer;
}
</style>
</head>

<body>

<div class="grid">

  <div class="video-box">
    <video preload="metadata">
      <source src="videos/video1.mp4" type="video/mp4">
    </video>
    <div class="play">▶</div>
  </div>

  <div class="video-box">
    <video preload="metadata">
      <source src="videos/video2.mp4" type="video/mp4">
    </video>
    <div class="play">▶</div>
  </div>

  <div class="video-box">
    <video preload="metadata">
      <source src="videos/video3.mp4" type="video/mp4">
    </video>
    <div class="play">▶</div>
  </div>

  <div class="video-box">
    <video preload="metadata">
      <source src="videos/video4.mp4" type="video/mp4">
    </video>
    <div class="play">▶</div>
  </div>

  <div class="video-box">
    <video preload="metadata">
      <source src="videos/video5.mp4" type="video/mp4">
    </video>
    <div class="play">▶</div>
  </div>

  <div class="video-box">
    <video preload="metadata">
      <source src="videos/video6.mp4" type="video/mp4">
    </video>
    <div class="play">▶</div>
  </div>

</div>

<script>
document.querySelectorAll('.video-box').forEach(box => {
  const video = box.querySelector('video');
  const play = box.querySelector('.play');

  play.addEventListener('click', () => {
    video.play();
    play.style.display = 'none';
  });

  video.addEventListener('pause', () => {
    play.style.display = 'flex';
  });

  video.addEventListener('ended', () => {
    play.style.display = 'flex';
  });
});
</script>

</body>
</html>
